<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>MotiCon 2019 Demo</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
	<script src="https://unpkg.com/ml5@0.2.1/dist/ml5.min.js"></script>

</head>

<body>

	<div class="container bg-light text-center p-3">
		<h1 id="title" class="mb-4">Loading...</h1>
		<div class="row">
			<div class="col-12 mb-4">

				<h4 id="label">

				</h4>
				<p id="sublabel">

				</p>
			</div>
		</div>
		<div class="row d-flex justify-content-center">
			<div class="col-md-2 col-4"><button type="button" id="r" onclick="draw(this.id)"
					class="btn p-3 btn-block btn-primary mb-3">Start App</button></div>
			<div class="col-md-2 col-4"><button type="button" id="n" onclick="again(this.id)"
					class="btn p-3 btn-block btn-primary mb-3">Pause App</button></div>
			<div class="col-md-2 col-4"><button type="button" id="0" onclick="keyPressed(this.id)"
					class="btn btn-block btn-danger mb-3">Calibrate Neutral Position</button></div>
		</div>
		<div class="row d-flex justify-content-center">
			<div class="col-md-2 col-4"><button type="button" id="1" onclick="keyPressed(this.id)"
					class="btn btn-block btn-info mb-3">Calibrate Music Command</button></div>
			<div class="col-md-2 col-4"><button type="button" id="2" onclick="keyPressed(this.id)"
					class="btn btn-block btn-info mb-3">Calibrate Email Command</button></div>
			<div class="col-md-2 col-4"><button type="button" id="3" onclick="keyPressed(this.id)"
					class="btn btn-block btn-info mb-3">Calibrate Chrome Command</button></div>
			<!-- <div class="col-md-2 col-4"><button type="button" class="btn btn-block btn-info mb-3"></button></div> -->

			<div class="col-md-2 col-4"><button type="button" id="s" onclick="keyPressed(this.id)"
					class="btn btn-block p-3 btn-success mb-3">Save Model</button></div>
		</div>
	</div>

<style>
video {
	display: block;
	margin: auto;
}
</style>


	<script src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
	</script>
	<script type="text/javascript" src="app.js"></script>
	<!-- <script src="script.js"></script> -->

</body>

</html>
